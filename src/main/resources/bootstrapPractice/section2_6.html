<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>width、height、border</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <div class="bg-success p-3">幅 25%</div>
    <div class="bg-success p-3">幅 50%</div>
    <div class="bg-success p-3">幅 75%</div>
    <div class="bg-success p-3">幅 100%</div>
    <div class="bg-success p-3">幅 Auto</div>

    <br>
    <br>

    <div>
        <div class="bg-primary d-inline-block">高さ 25%</div>
        <div class="bg-primary d-inline-block">高さ 50%</div>
        <div class="bg-primary d-inline-block">高さ 75%</div>
        <div class="bg-primary d-inline-block">高さ 100%</div>
        <div class="bg-primary d-inline-block">高さ Auto</div>
    </div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light">Regular</div>
    <div class="p-3 mb-2 bg-light">上のBorder</div>
    <div class="p-3 mb-2 bg-light">下のBorder</div>
    <div class="p-3 mb-2 bg-light">右のBorder</div>
    <div class="p-3 mb-2 bg-light">左のBorder</div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light">Primary</div>
    <div class="p-3 mb-2 bg-light">Secondary</div>
    <div class="p-3 mb-2 bg-light">Success</div>
    <div class="p-3 mb-2 bg-light">Info</div>
    <div class="p-3 mb-2 bg-light">Warning</div>
    <div class="p-3 mb-2 bg-light">Danger</div>
    <div class="p-3 mb-2 bg-light">Light</div>
    <div class="p-3 mb-2 bg-light">Dark</div>
    <div class="p-3 mb-2 bg-light">White</div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light">Rounded</div>
    <div class="p-3 mb-2 bg-light">上のRounded</div>
    <div class="p-3 mb-2 bg-light">下のRounded</div>
    <div class="p-3 mb-2 bg-light">右のRounded</div>
    <div class="p-3 mb-2 bg-light">左のRounded</div>
    <div class="p-3 mb-2 bg-light">丸いRounded</div>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
